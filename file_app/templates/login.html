<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Archives Filing System</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo-chmsu.png' %}">
    <!-- Bootstrap CSS via CDN -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Custom styles for this template -->
    <style>
        .login-dark {
            height:900px;
            position:relative;
            background: url({% static 'img/chmsuu.jpg' %});
            background-size:cover;
          }

          .login-dark form {
            max-width:320px;
            width:90%;
            background-color:#184038;
            padding:40px;
            border-radius:4px;
            transform:translate(-50%, -50%);
            position:absolute;
            top:50%;
            left:50%;
            color:#fff;
            box-shadow:3px 3px 4px rgba(0,0,0,0.2);
          }

          .login-dark .illustration {
            text-align:center;
            padding:15px 0 20px;
            font-size:100px;
            color:#fffefc;
          }

          .login-dark form .form-control {
            background:none;
            border:none;
            border-bottom:1px solid #86cea2;
            border-radius:0;
            box-shadow:none;
            outline:none;
            color:inherit;
          }

          .login-dark form .btn-primary {
            background:#f47f3a;
            border:none;
            border-radius:4px;
            padding:11px;
            box-shadow:none;
            margin-top:26px;
            text-shadow:none;
            outline:none;
          }

          .login-dark form .btn-primary:hover, .login-dark form .btn-primary:active {
            background:#214a80;
            outline:none;
          }

          .login-dark form .forgot:hover, .login-dark form .forgot:active {
            opacity:1;
            text-decoration:none;
          }

          .login-dark form .btn-primary:active {
            transform:translateY(1px);
          }


    </style>
</head>
<body>

  <div class="login-dark text-center"> <!-- Added 'text-center' class to center the text -->
    <form method="post" id="loginForm">
        {% csrf_token %}
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="user" name="username" id="username" placeholder="Username"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="invalidCredentialsModal" tabindex="-1" aria-labelledby="invalidCredentialsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="invalidCredentialsModalLabel">Invalid Credentials</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        The username or password you entered is incorrect. Please try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript code to handle form submission and validation
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the username and password from the form
    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;

    // Your logic to validate the credentials (for demonstration, we're checking if both fields are empty)
    if (!username.trim() || !password.trim()) {
      // Show the modal if credentials are invalid
      $('#invalidCredentialsModal').modal('show');
    } else {
      // If credentials are valid, you can submit the form or perform further actions
      this.submit();
    }
  });
</script>
</body>
</html>
